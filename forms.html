<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		table{
			border: 1px solid black;
			width: 60px;
			background-color: #d2f1ef;
			margin-right: auto;
			margin-left: auto;
			margin-top: 45px;
			padding: 15px;

		}
	</style>
</head>
<body>
<form>
	<table>
		<tr>
			<td><label>NAME</label></td>
			<td><input type="text" name="Name" placeholder="enter your Name" required="true"></td>
		</tr>
		<tr>
			<td><label>email id</label></td>
			<td><input type="email" name="Email" placeholder="enter your email" required="true"></td>
		</tr>
		<tr>
			<td><label>Age</label></td>
			<td><input type="number" name="Age" required="true" min="18" max="26" value="18" step="1"></td>
			<tr><label>Month</label></tr>
			<td><input type="Month" name="Month"></td>
		</tr>
		<tr>
			<td><label>City</label></td>
			<td>
				<select>
					<option></option>
					<option>KARACHI</option>
					<OPTION>ISLAMABAD</OPTION>
					<OPTION>LAHORE</OPTION>
				</select>
			</td>
		</tr>
		<tr><td><label><b>GENDER:</b></label></td></tr>
		<tr><td><input type="radio" id="male" name="gender" value="male"></td>
		<td><label for="male">male </label></td></tr>
		<tr><td><input type="radio" id="female" name="gender" value="female"></td>
			<td><label for="female">FEMALE</label></td></tr>
			<tr><td><label><b>SKILLS:</b></label></td></tr>
			<tr>
				<td><label> web designing</label></td>
				<td><input type="checkbox" name="webD" value="web"></td>
			</tr>
			<tr>
				<td><label>Mobile Apps</label></td>
				<td><input type="checkbox" name="mobile" value="Mobile Apps"></td>
			</tr>
			<tr>
				<td><label>GRAPHIC DESIGNING</label></td>
				<td><input type="checkbox" name="Graphic" value="Graphic Designing"></td>
			</tr>
			<tr>
				<td><input type="submit" name="SAubmission" value="Submit"></td>
			</tr>
	</table>
</form>
</body>
</html>
